<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>⏺️ Trace</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-900 text-white">
    <h1 class="text-4xl mt-16 mb-8 font-sans font-bold text-center">⏺️ Trace</h1>
    <p class="text-center">Screen Recorder with clicks and keystrokes</p>
  
    <div class="flex justify-center m-6 px-4 py-2 ">
      <video></video>
    </div>

    <div class="flex justify-center">
      <button type="button" id="startButton" class="bg-blue-600 m-6 rounded-md px-4 py-4 text-white disabled">Start</button>
      <button type="text" id="stopButton" class="bg-red-600 m-6 rounded-md px-4 py-4 text-white disabled">Stop</button>
    </div>
    
    <div class="flex justify-center">
      <button id="videoSelectBtn" class="bg-slate-600 m-6 rounded-full px-4 py-2 text-white">
        Choose a Video Source
      </button>
    </div>

    <div id="response"></div>
    <script type="text/javascript" src="renderer.js"></script>
  </body>
</html>
